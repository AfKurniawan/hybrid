<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="font-zoom">
    <ion-list>
      <div *ngFor="let item of list; trackBy: trackByIndex">
        <div [ngSwitch]="item.type">
          <ion-item-divider *ngSwitchCase="'separator'" color="light">
            {{ item.trans | translate }}
          </ion-item-divider>
          <ion-item *ngSwitchCase="'internal'" menuClose (click)="doInternalClick($event, item)">
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{ item.trans | translate }}
          </ion-item>
          <ion-item *ngSwitchCase="'external'" menuClose>
            <ion-icon [name]="item.icon" item-left></ion-icon>
            {{ item.trans | translate }}
          </ion-item>
          <ion-item *ngSwitchCase="'folder'">
            <ion-icon name="folder" item-left></ion-icon>
            {{ item.trans | translate }}
          </ion-item>
        </div>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>
