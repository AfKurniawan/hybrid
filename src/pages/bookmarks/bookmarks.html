  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <page-navbar [title]="'bookmark.title' | translate"></page-navbar>
</ion-header>


<ion-content>
  <empty-list *ngIf="!(stream$ | async).length" icon="bookmarks" text="bookmark.emptyList"></empty-list>
  <bookmarks [list]="(stream$ | async)" [onClick]="doOpen" [onRemove]="doRemove"></bookmarks>
</ion-content>
