  Ionic pages and navigation.
-->
<ion-header>
  <page-navbar [title]="title"></page-navbar>
</ion-header>

<ion-content class="list-content">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content [pullingText]="'PULL_TO_REFRESH' | translate">
    </ion-refresher-content>
  </ion-refresher>
  <spinner [isVisible]="isLoading$ | async"></spinner>
  <list *ngIf="type" [list]="stream$ | async" [type]="type" [options]="options"></list>
  <button *ngIf="shouldRetry" ion-button color="light" full (click)="doLoad()">
    {{ 'RETRY' | translate }}
  </button>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [enabled]="isPaginationEnabled">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
